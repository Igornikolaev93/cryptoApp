services:
  # Бэкенд сервис
  - type: web
    name: cryptoapp-backend
    env: node
    plan: Free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000

  # Фронтенд как Web Service со static окружением
  - type: web
    name: cryptoapp-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://cryptoapp-backend.onrender.com

# База данных
databases:
  - name: cryptoapp-db
    databaseName: cryptoapp
    user: cryptoapp_user
    plan: free