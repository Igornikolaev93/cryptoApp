services:
  # Существующий бэкенд сервис
  - type: web
    name: cryptoapp-backend
    env: node
    plan: Free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cryptoapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

# Фронтенд из корня
staticSites:
  - name: cryptoapp-frontend
    buildCommand: npm ci && npm run build
    publishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://cryptoapp-backend.onrender.com

# PostgreSQL база данных
databases:
  - name: cryptoapp-db
    databaseName: cryptoapp
    user: cryptoapp_user
    plan: free