# Render Blueprint Configuration
# Full-stack CryptoApp with React frontend, Node.js backend, and PostgreSQL

services:
  # ========== БЭКЕНД (Node.js + Express + PostgreSQL) ==========
  - type: web
    name: cryptoapp-backend
    env: node
    region: oregon  # или frankfurt для Европы
    plan: Free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: "postgresql://postgres:[YOUR-PASSWORD]@db.hklubdpkgwwaiwfhiusg.supabase.co:5432/postgres"
      - key: DATABASE_URL
        fromDatabase:
          name: cryptoapp-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/*
    # Дополнительные настройки для бесплатного плана
    disk:
      name: backend-data
      mountPath: /data
      sizeGB: 1

  # ========== ФРОНТЕНД (React из корня) ==========
  - type: web
    name: cryptoapp-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: cryptoapp-backend
          property: host
      - key: REACT_APP_ENVIRONMENT
        value: production
    autoDeploy: true
    # Настройки для SPA (React Router)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  # ========== CRON JOB для пробуждения базы (опционально) ==========
  - type: cron
    name: keep-db-awake
    schedule: "*/14 * * * *"  # Каждые 14 минут
    plan: Free
    region: oregon
    buildCommand: echo "No build needed for cron"
    startCommand: curl -s https://cryptoapp-backend.onrender.com/health > /dev/null
    envVars:
      - key: CRON_ENABLED
        value: "true"

# ========== БАЗА ДАННЫХ (PostgreSQL) ==========
databases:
  - name: cryptoapp-db
    databaseName: cryptoapp
    user: cryptoapp_user
    plan: free
    region: oregon
    # Дополнительные настройки базы
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all (for Render services)"
    # Автоматические backup (для paid планов)
    # backupRetentionCount: 7
    # backupSchedule: "0 2 * * *"  # Ежедневно в 2 AM

# ========== ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ (общие) ==========
envVarGroups:
  - name: production
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"

